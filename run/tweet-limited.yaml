file:
  write: yes
  # dir: &DIR /Users/keyangzhang/Documents/UIUC/Research/Mobility/data/tweet/
  # dir: &DIR /Users/chao/Dataset/hmm-mobility/tweet-limited/
  dir: &DIR ../data/tweet-limited/
  raw:
    dir: &RAW_DIR !join [*DIR, raw/]
    checkins: !join [*RAW_DIR, checkins.txt]
    places: !join [*RAW_DIR, places.txt]
    stopwords: !join [*RAW_DIR, stopwords.txt]
  input:
    dir: &IN_DIR !join [*DIR, input/]
    sequences: !join [*IN_DIR, sequences.txt]
    words: !join [*IN_DIR, words.txt]


mongo:
  write: yes
  dns: dmserv4.cs.illinois.edu
  port: 11111
  db: ny9m
  raw: raw
  sequences: hmm_seqs_limited
  words: hmm_words_limited
  models: hmm_models_limited
  exps: hmm_exp_limited


preprocess:
  source: db
  startTime: 2014-10-01 00:00:00
  endTime: 2014-10-30 00:00:00
  minGap: 60
  maxGap: 240


# added by Keyang
augment:
  # number of bins for the longitude and latitude axis
  numAxisBin: 10
  augmentTrain: no
  augmentTest: no
  augmentedSize: 10
  threshold: [0.1] # similarity threshold
  evalThresh: no

hmm:
  maxIter: 200
  # for the hmm model
  numState: [5, 10, 15, 20, 25, 30]
  numComponent: 1
  evalNumState: yes

# added by Keyang
ehmm:
  numCluster: [4, 2, 6, 8, 10, 12, 15]
  initMethod: [random, kmeans_k]
  evalNumCluster: no
  evalInitMethod: no


predict:
  testRatio: 0.2
  distThre: 3.0
  timeThre: 240.0
  K: [1,2,3,4,5]
  # added by Keyang
  avgTest: no
  filterTest: no # if set to yes, test set will only retain the seqs of the user with at least 1 training seqs


post:
  keyword:
    K: 10
    dir: &OUT_DIR !join [*DIR, output/]
    bgd_description: !join [*OUT_DIR, bg.txt]
    hmm_description: !join [*OUT_DIR, hmm.txt]
    mix_description: !join [*OUT_DIR, mixture.txt]
  plot:
    # dir: &DRAW_DIR ../../figure/exp/4sq/
    dir: &DRAW_DIR !join [*DIR, output/]
    places: !join [*DRAW_DIR, places.pdf]
    bgd_geo: !join [*DRAW_DIR, background.pdf]
    hmm_geo: !join [*DRAW_DIR, hmm.pdf]
    mix_geo: !join [*DRAW_DIR, mixture.pdf]
    mix_state: !join [*DRAW_DIR, mixture_state.pdf]
    hmm_state: !join [*DRAW_DIR, hmm_state.pdf]
